	<body>
		<header>
			<a href="home.html">
							<img src="./foto/logo.png" alt="QuickBites Logo" width="70" height="70">
						</a>
						<H2 class="quicks">Quickbites</H2>
			
					<!-- Voeg de checkbox en het label toe voor het hamburgermenu -->
					<input type="checkbox" id="menu-toggle" class="hidden">
					<label for="menu-toggle" class="hamburger-menu">
					  <div class="bar"></div>
					  <div class="bar"></div>

					<!-- Voeg de navigatie toe -->
					<nav>

		<div class="contact_page">
			<div class="contact_foto_container">
				<img class="contact_foto" src="./foto/man.jpeg" width="350" height="500">
			</div>
			<div class="contact_formulier">
				<h1 class="contact_header">Contact</h1>
		
				<!-- Voeg een subject parameter toe aan de mailto URL -->
				<form action="mailto:bo.sas@telenet.be?subject=vragen" method="post" enctype="text/plain">
					<label for="naam"></label><br>
					<input type="text" id="naam" name="naam" placeholder="Naam" required><br>
		
					<label for="email"></label><br>
					<input type="email" id="email" name="email" placeholder="Email" required><br><br>
		
					<label for="Message"></label><br>
					<textarea id="Message" name="Message" placeholder="Bericht" required></textarea><br><br>
		
					<input type="submit" value="Verzenden">
				</form>
			</div>
		</div>
